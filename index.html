<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>"Rock Paper Scissors" GAME</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<div class="title">
			<h1>Rock Paper Scissors GAME</h1>
		</div>

		<div class="leaderboard">
			<div class="your-score">
				<div id="userScore"></div>
				<p>Your Score</p>
			</div>
			<div class="monitor">
				<p>First to 5 wins</p>
			</div>
			<div class="pc-score">
				<div id="computerScore"></div>
				<p>Computer Score</p>
			</div>
		</div>

		<div id="roundResults" style="display: none;">
			<div id="roundStatus"></div>
			<div id="roundInfo"></div>
		</div>

		<div class="options">
			<button id="rock" class="rock">👊</button>
			<button id="paper" class="paper">🖐</button>
			<button id="scissors" class="scissors">✌</button>
		</div>
	</main>

	<footer>Created by Laurynas for <a href="https://www.theodinproject.com/">The Odin Project</a></footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
